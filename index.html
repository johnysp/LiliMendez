<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="1.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILI MENDEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a548cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px; /* Ajuste de padding */
            border-radius: 20px;
            box-shadow: 0 8px 4px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ancho flexible */
            max-width: 500px; /* Máximo ancho en pantallas grandes */
            animation: fadeIn 2s;
            display: flex;
            flex-direction: column; /* Organización vertical */
            align-items: center; /* Centra los elementos horizontalmente */
            gap: 20px; /* Espaciado uniforme entre elementos */
        }

        .logo {
            max-width: 200px; /* Tamaño controlado del logo */
            height: auto;
        }

        .content {
            width: 100%; /* Asegura que el contenido ocupe el ancho completo */
            text-align: center; /* Centra el texto */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap; /* Botones se ajustan si es necesario */
            justify-content: center; /* Centra los botones */
            gap: 10px; /* Espaciado uniforme entre los botones */
            width: 100%; /* Asegura que los botones ocupen el ancho completo */
        }

        h1 {
            font-size: 30px; /* Tamaño del título */
            margin-bottom: 5px;
        }

        p {
            font-size: 25px; /* Tamaño del texto */
            margin: 5px 0;
        }

        ul {
            font-size: 20px;
            margin: 5px 0;
            padding: 0;
            list-style: none; /* Elimina viñetas */
        }

        .link1, .link, .link2 {
            display: inline-block;
            text-align: center;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .link1 {
            background-color: #E1306C; /* Color de Instagram */
        }

        .link {
            background-color: #25D366; /* Color de WhatsApp */
        }

        .link2 {
            background-color: #1877F2; /* Color de Facebook */
        }

        .link:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .no-bullet {
            list-style-type: none;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 15px; /* Reduce padding en dispositivos pequeños */
                gap: 15px;
            }

            .logo {
                max-width: 100px; /* Logo más pequeño en dispositivos pequeños */
            }

            h1 {
                font-size: 20px;
            }

            p, ul {
                font-size: 14px;
            }

            .link1, .link, .link2 {
                font-size: 12px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="Logo Empresa" class="logo">
        <div class="content">
            <h1>Lili Mendez</h1>
            <p>Aquí podrás encontrar los siguientes servicios:</p>
            <ul>
                <li>Pedicura spa</li>
                <li>Uñas acrílicas</li>
                <li>Dry manicura</li>
                <li>Esmalte semipermanente</li>
                <li>Press ON</li>
                <li>Técnica de balance</li>
                <li>Venta de productos por catálogo:</li>
                <li class="no-bullet">Terramar, Jafra, Natura, Farmaci, Mary Kay.</li>
            </ul>
        </div>
        <div class="buttons">
            <a href="https://www.instagram.com/lilimendez_g?igsh=dDhoMjh2bnBpeDk4" class="link1">Instagram</a>
            <a href="https://w.app/czw51b" class="link">WhatsApp</a>
            <a href="https://www.facebook.com/share/1BFbtUDmfW/" class="link2">Facebook</a>
        </div>
    </div>
</body>
</html>
