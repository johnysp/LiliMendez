<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="1.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILI MENDEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a548cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px; /* Se reduce el padding en pantallas pequeñas */
            border-radius: 20px; /* Bordes ajustados */
            box-shadow: 0 8px 4px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ancho flexible */
            max-width: 700px;
            animation: fadeIn 2s;
            display: flex; /* Usamos flexbox */
            align-items: center;
            gap: 20px; /* Espacio entre elementos */
            flex-wrap: wrap; /* Permite que los elementos se ajusten */
        }

        .logo {
            max-width: 150px; /* Tamaño más pequeño para pantallas pequeñas */
            height: auto;
            margin-left: 0; /* Elimina margen negativo para evitar desplazamiento */
        }

        .content {
            flex: 1; 
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap; /* Botones se ajustan a nueva línea si es necesario */
            gap: 10px; /* Espaciado entre botones */
            justify-content: center; /* Centra los botones en pantallas pequeñas */
        }

        h1 {
            font-size: 24px; /* Ajusta tamaño del título en dispositivos pequeños */
            margin-bottom: 5px;
        }

        p {
            font-size: 16px; /* Reduce tamaño del texto */
            margin: 5px 0;
        }

        ul {
            font-size: 16px;
            margin: 5px 0;
            padding: 0;
        }

        .link1 {
            display: inline-block;
            background-color: #E1306C;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .link {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .link2 {
            display: inline-block;
            background-color: #1877F2;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .no-bullet {
            list-style-type: none;
        }

        /* Media Queries para dispositivos pequeños */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Cambia a diseño vertical */
                padding: 20px; /* Reduce el espacio interno */
            }

            .logo {
                max-width: 100px; /* Tamaño más pequeño para el logo */
                margin-bottom: 20px; /* Añade separación debajo del logo */
            }

            h1 {
                font-size: 20px; /* Reduce tamaño del título */
            }

            p {
                font-size: 14px; /* Texto más pequeño */
            }

            ul {
                font-size: 14px; /* Ajusta tamaño de la lista */
            }

            .link1, .link, .link2 {
                font-size: 14px; /* Tamaño menor en botones */
                padding: 8px 10px;
            }

            .buttons {
                gap: 10px;
                justify-content: center; /* Centra los botones en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="Logo Empresa" class="logo">
        <div class="content">
            <h1>Lili Mendez</h1>
            <p>Aquí podrás encontrar los siguientes servicios:</p>
            <ul>
                <li>Pedicura spa</li>
                <li>Uñas acrílicas</li>
                <li>Dry manicura</li>
                <li>Esmalte semipermanente</li>
                <li>Press ON</li>
                <li>Técnica de balance</li>
                <li>Venta de productos por catálogo:</li>
                <li class="no-bullet">Terramar, Jafra, Natura, Farmaci, Mary Kay.</li>
            </ul>
            <div class="buttons">
                <a href="https://www.instagram.com/lilimendez_g?igsh=dDhoMjh2bnBpeDk4" class="link1">Instagram</a>
                <a href="https://w.app/czw51b" class="link">WhatsApp</a>
                <a href="https://www.facebook.com/share/1BFbtUDmfW/" class="link2">Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
